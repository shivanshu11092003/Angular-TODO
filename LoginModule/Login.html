<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyle.css" type="text/css">
    <link rel="icon" href="https://www.gstatic.com/images/branding/product/1x/keep_512dp.png" type="image/icon type">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">

</head>

<body>

    <div class="main">
        
        <div class="box">
            <p class="notes">Keep Notes</p>

            <div class="box1">
                <div class="logodiv"> <img class="logo" src="https://www.gstatic.com/images/branding/product/1x/keep_512dp.png" alt=""> </div>
                <br>
                <h3>Get Started</h3>
                <p class="welcome">Welcome to Keep Notes, Login  In</p>
                
                <input class="input" id="email" type="text" placeholder="Email" pattern="^[a-zA-Z]+[a-zA-Z0-9]+[@][a-z]+[\.][a-z]{2,}$" required>

                <input class="input" id="password" type="password" placeholder="Password" required>

                <div class="msg" id="msg"></div>
                <div class="pmsg" id="pmsg"></div>

                <button id="submitbtn" class="submitbtn"> Sign In</button>
            </div>
            <div class="box2">
                <img src="https://cdn.teachstarter.com/fileserver/2022/06/IMG_1365-1200x800.jpg"
                    alt="pic">
            </div>


        </div>
    </div>


</body>
<script src="loginscript.js">

</script>

</html>
